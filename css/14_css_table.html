    <title>Document</title>
    <style>
      .table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 80%;
      }

      .table th,
      .table td {
        border: 1px solid black;
      }

      .striped > tbody tr:nth-child(odd) {
        background-color: aquamarine;
      }

      .table-hover > tbody tr:hover {
        background-color: yellow;
      }

      .table tbody {
        cursor: pointer;
      }
    </style>
  </head>
