<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .relative {
        position: relative;
        left: 30px;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <!-- position 속성 : html 요소의 위치를 정의 
    => static, relative, absolute, fixed, sticky

        static : html 모든 요소의 기본값. 일반적인 문서의 흐름에 따라 요소의 위치가 정의
        
        relative : 일반적인 문서의 흐름에 따라 요소 위치 정의 
                    + top, right, bottom, left 속성을 같이 사용해서 오프셋 적용
        
    -->
    <h2>poisition : relative</h2>
    <div class="relative">
      원래 자기 자신이 있어야 하는 위치에서 left:30pc 만큼 오프셋적용됨
    </div>
  </body>
</html>
