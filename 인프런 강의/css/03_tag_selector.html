<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 태그 선택자 : 태그명을 선택자로 사용 */
      a {
        color: green;
        font-style: italic;
        text-decoration: none;
      }

      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <a href="">link 1</a>
    <a href="">link 2</a>
    <a href="">link 3</a>
    <a href="">link 4</a>
    <a href="">link 5</a>
    <a href="" class="underline">link 6</a>
  </body>
</html>
