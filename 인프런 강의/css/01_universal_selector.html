<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* css 선택자 */
      /*  전체 선택자(universal selector) '*': body 태그 안의 모든 요소에 반영하겠다! */
      * {
        color: green;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>red color</p>
    <div>red color</div>
    <h1>red color</h1>
  </body>
</html>
