<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- semantic tag
    태그명 자체가 의미를 갖고 있는 태그
    ex. <table>, <address>, ..
    <header>
    <nav>
    <aside>
    <main>
        <section>
            <article>
    <footer>
    -->

    <!-- 웹구조
    상단 -> 헤더 영역
    메뉴바 -> 네비게이션 영역
    중간 내용들 ~ -> 콘텐츠 영역(메인 영역) 
    하단 회사 정보 등등 -> footer 영역
    -->
    <header style="background-color: yellow">헤더정보, 헤더이미지</header>
    <nav style="background-color: greenyellow">
      <a href="">메뉴1</a>
      <a href="">메뉴2</a>
      <a href="">메뉴3</a>
      <a href="">메뉴4</a>
    </nav>
    <main style="background-color: gray">
      <section>
        섹션1
        <article>아티클1</article>
        <article>아티클2</article>
      </section>
      <section>섹션2</section>
    </main>
    <footer style="background-color: bisque">회사정보</footer>
  </body>
</html>
