<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 인라인 스타일 : html 요소(태그)에서 직접 style 속성을 통해 정의하는 것 */
    /* 인터널 스타일 : <style> 태그에 작성하는 것 */
    /* 익스터널 스타일 : .css 파일로 만들어서 사용하는 것 */
  </style>

  <body>
    <p>일반 문장입니다.</p>
    <p style="color: rgb(62, 178, 205)">pretty color</p>
    <p style="color: blue; background-color: green">
      green background, blue letters
    </p>
    <p style="font-size: 30px">big size letters</p>
    <p style="text-align: center">middle align</p>
    <p style="text-align: right">right align</p>
    <p style="font-weight: bold">bold letters</p>
    <p style="text-decoration: underline">under line</p>
    <p style="text-decoration: line-through">line through(취소선)</p>
    <p style="font-style: italic">italic letters</p>
  </body>
</html>
