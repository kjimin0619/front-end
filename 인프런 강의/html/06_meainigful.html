<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="font-weight: bold">bold</p>
    <p><b>bold</b>입니다</p>
    <p>this is <strong> 강조하는 bold</strong></p>

    <p style="font-style: italic">이탤릭체입니다.</p>
    <i>이탤릭체입니다.</i>
    <p><em>강조하는 이탤릭체입니다.</em></p>

    <p>텍스트가 <small>작게</small> 보여</p>

    <p>집에 오는 길에 <mark>우유</mark> 사오는 걸 잊지 마</p>

    <p>제품 할인 중! <del>3만원</del> 2만원으로!</p>
    <p style="text-decoration: line-through">3만원</p>

    <p>내가 제일 좋아하는 색을 <ins>노란색</ins>입니다.</p>
    <p style="text-decoration: underline">노란색</p>

    <p>x<sub>2</sub></p>
    <p>x<sup>2</sup></p>

    <blockquote cite="https://google.com">긴문장 인용</blockquote>
    <q>짧은 인용</q>

    <abbr title="word health organization">WHO</abbr>
    <address>대한민국 제주특별자치도 제주시 무슨동 몇번지</address>

    <p><cite>절규</cite>는 뭉크가 1893년에 그린 그림이다</p>

    <!-- 의미 없는 테그 -->
    <!-- 다른 태그를 담는 컨테이너의 역할 -->
    <!-- 화면에 콘텐츠를 배치하기 위한 레이아웃 용도 -->
    <!-- block 요소 : 콘텐츠의 크기와 관계없이 한 줄 전체로 차지 ex. div, h1~6-->
    <!-- inline 요소 : 콘텐츠 크기만큼 공간을 차지 ex. span -->
    <div style="background-color: blue">div 태그</div>
    <span style="background-color: green">span 태그</span>
  </body>
</html>
