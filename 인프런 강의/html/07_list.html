<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 없는 목록</h3>
    <!-- ul : unordered list -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <h3>음료 목록</h3>
    <ul>
      <li>amaericano</li>
      <li>orage juice</li>
    </ul>

    <h3>순서 있는 목록</h3>
    <!-- ol : ordered list -->
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>

    <h3>설명 목록</h3>
    <!-- dl : description list | dt : define term | dd : describe description-->
    <dl>
      <dt>설명 해야 하는 대상 ; html</dt>
      <dd>- 대상에 대한 설명 ; 웹 개발을 위한 언어</dd>
    </dl>
    <dl>
      <dt>css</dt>
      <dd>- 웹 페이지 디자인을 위한 언어</dd>
    </dl>
    <dl>
      <dt>javascript</dt>
      <dd>- 동적 처리를 위한 언어</dd>
    </dl>
  </body>
</html>
