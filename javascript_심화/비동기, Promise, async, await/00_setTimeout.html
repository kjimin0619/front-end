<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비동기</title>
  </head>
  <body>
    <script>
      console.log("시작");
      var a = 0;
      // setTimeout : 비동기처리 함수
      // 비동기는 따로 실행흐름을 갖는다
      setTimeout(() => {
        a = 1;
        console.log("setTimeout1 ::", a);
      }, 1000);
      setTimeout(() => {
        a = 2;
        console.log("setTimeout2 ::", a);
        setTimeout(() => {
          a = 3;
          console.log("setTimeout3 ::", a);
        }, 3000);
      }, 5000);

      console.log("main stream ::", a);
    </script>
  </body>
</html>
